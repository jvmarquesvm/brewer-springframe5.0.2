			<section  layout:fragment="cadastroCerveja-conteudo" >
				<div class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-10">
								<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
								<h1 th:unless="${estilo.novo}"
										th:text="|Edição de ${estilo.nome}|">Edição de estilo</h1>
							</div>
							<div class="col-xs-2">
								<div class="aw-page-header-controls">
									<a class="btn btn-default" th:href="@{/estilo}">
										<i class="glyphicon glyphicon-plus-sign"></i> 
										<span class="hidden-xs hidden-sm">Pesquisa estilo</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>	
				
				<div class="container-fluid">
				<!--<div class="alert  alert-danger  alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
					</div> -->
					
					<!-- <th:block th:replace="/fragments/MensagemSucessoValidacao :: mensagemsucesso" /> -->
				
					<form method="post" class="form-vertical  js-form-loading" th:object="${estilo}"
					                  th:action="${estilo.novo} ? @{/estilo/novo} : @{/estilo/{codigo}(codigo=${estilo.codigo})}">
						<!--  <th:block th:replace="/fragments/MensagemErroValidacao :: mensagemerro" />-->
						<brewer:message/>
						
						<input type="hidden" th:field="*{codigo}"/>
						
						<div class="row">
							<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('*{nome}')} ? has-error">
								<label for="nome" class="control-label">Nome</label>
								<input id="nome" type="text" class="form-control"  autofocus="autofocus" th:field="*{nome}"/>
							</div>
						</div>
				
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
						</div>
					</form>
				</div>
